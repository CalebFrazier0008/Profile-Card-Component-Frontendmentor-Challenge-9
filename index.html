<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./favicon-32x32.png" />
    <link href="./style.css" rel="Stylesheet" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="Container">
      <svg
        class="TTop"
        width="978"
        height="978"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
            <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
            <stop stop-color="#53FFEE" offset="99.94%" />
          </linearGradient>
        </defs>
        <ellipse
          fill="url(#a)"
          transform="rotate(-135 489 489)"
          cx="489"
          cy="489"
          rx="489"
          ry="488"
          fill-rule="evenodd"
          opacity=".5"
        />
      </svg>
      <svg
        class="Bot"
        width="978"
        height="978"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
            <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
            <stop stop-color="#53FFEE" offset="99.94%" />
          </linearGradient>
        </defs>
        <ellipse
          fill="url(#a)"
          transform="scale(1 -1) rotate(45 1600 200)"
          cx="489"
          cy="489"
          rx="489"
          ry="489"
          fill-rule="evenodd"
          opacity=".25"
        />
      </svg>
      <div class="Card">
        <div class="Top">
          <object type="image/svg+xml" data="./bg-pattern-card.svg"></object>
          <img class="Profile" src="./image-victor.jpg" alt="Profilepicture" />
        </div>
        <div class="Mid">
          <h3>Victor Crest</h3>
          <p>26</p>
        </div>
        <div class="Bottom">
          <p>London</p>
          <div class="Line"></div>
        </div>
        <div class="Bottom-Row">
          <div class="Row" class="1-Row">
            <h4>80K</h4>
            <p>Followers</p>
          </div>
          <div class="Row" class="2-Row">
            <h4>803K</h4>
            <p>Likes</p>
          </div>
          <div class="Row" class="3-Row">
            <h4>1.4K</h4>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
